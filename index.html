<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>World Cup Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<h1>World Cup 2018 Team Guessing Game</h1>
	<br>
	<h2>Press any key to start guessing the national team name!</h2>
	<br>
	<p class="answer"></p>
	<br>
	<h3>Letters Guessed</h3>

	<br>

	<br>
